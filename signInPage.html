<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="signInStyle.css">
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="logo.png" alt="logo here" id="logo"></a>
    </div>
    <div class="container">
    <div class="signIn">
       <h1>Sign In</h1>
       <input type="email" placeholder="Email or phone number">
       <input type="password" placeholder="Password" id="password">
       <button>Sign In</button>
       <div class="checkbox-container">
           <div class="checkbox">
           <input type="checkbox" id="checkbox"></input>
           <span>Remember me</span>
           </div>
           <div>
           <span>Need help?</span>
           </div>
       </div>  
    </div>   
    <div class="info">
          <div class="facebook">
            <img src="facebook.jfif" alt="facebook icon here">
            <span>Login with Facebook</span>
          </div>
          <div class="new">
            <h2>New to Netflix? <a href="./signUpPage.html">Sign up now</a></h2>
          </div>
          <div class="captcha">
            <h3>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a></h3>
           </div>
     </div>
    </div>
    <hr>
    <div class="footer">
      <div class="contain">  
        <h2>Questions? Call 000-800-040-1843</h2>
        <div class="lists">       
            <ul>
                <li>FAQ</li>
                <li>Cookie Prefrences</li>
            </ul>     
            <ul>
                <li>Help Centre</li>
                <li>Corporate Information</li>
            </ul>    
            <ul>
                <li>Terms of Use</li>
            </ul> 
            <ul>
                <li>Privacy</li>
            </ul>        
    </div>
        <label for="language">
            <select>
                <option>English</option>
                <option>Hindi</option>
            </select>
        </label>
      </div>   
    </div>
</body>
</html>
