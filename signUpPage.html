<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>
    <div class="header">
        <a href="index.html"><img src="logo.png" alt="logo here" id="logo"></a>
    </div>
    <div class="container">
    <div class="signIn">
       <h1>Sign Up</h1>
       <input type="text" placeholder="First Name">
       <input type="email" placeholder="Email address">
       <input type="password" placeholder="Password" id="password">
       <button>Sign Up</button>
       <div class="already">
        <h2>Already a user? <a href="signInPage.html">Sign in now</a></h2>
      </div>
    </div>   
    </div>
    <div class="footer">
      <div class="contain">  
        <h2>Questions? Call 000-800-040-1843</h2>
        <div class="lists">       
            <ul>
                <li>FAQ</li>
                <li>Cookie Prefrences</li>
            </ul>     
            <ul>
                <li>Help Centre</li>
                <li>Corporate Information</li>
            </ul>    
            <ul>
                <li>Terms of Use</li>
            </ul> 
            <ul>
                <li>Privacy</li>
            </ul>        
    </div>
        <label for="language">
            <select>
                <option>English</option>
                <option>Hindi</option>
            </select>
        </label>
      </div>   
    </div>
</body>
</html>
